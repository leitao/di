MEDIA_TYPE = CD-ROM

# cd booting does not need floppy images on powerpc
TARGET = $(INITRD) $(KERNEL)
EXTRANAME = $(MEDIUM)/

MANIFEST-BOOT = "CDROM image for e500mc PowerPC cpus"
MANIFEST-INITRD = "initrd for use with e500mc PowerPC cpus"
MANIFEST-KERNEL = "kernel for use with e500mc PowerPC cpus"
